{{- if and (hasKey .Values "ingress") (eq (kindIs "string" .Values.ingress.className) true) }}
{{- $fullNamePod1 := include "pod1.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullNamePod1 }}-ingress
  namespace: {{ .Release.namespace }}
  {{- if and (hasKey .Values.ingress "annotations") (eq (kindIs "map" .Values.ingress.annotations) true) }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- if and (hasKey .Values.ingress "className") (eq (kindIs "string" .Values.ingress.className) true) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if hasKey .Values.ingress "tls" }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName | quote }}
    {{- end }}
  {{- end }}
  {{- if hasKey .Values.ingress "rules" }}
  rules:
    {{- range .Values.ingress.rules.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullNamePod1 }}-service
                port:
                  number: {{ $.Values.service.port }}
      {{- end }}
    {{- end }}
{{- end }}